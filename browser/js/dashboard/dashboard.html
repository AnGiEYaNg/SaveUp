<section id="dashboard">
    <md-content class="md-padding">
      <md-card>
        <md-card-content>
        <p>Trip to Hawaii</p>
          <md-input-container>
            <!-- Use floating label instead of placeholder -->
            <md-icon>favorite</md-icon>
            <input ng-model="user.netIncome" type="text" placeholder="Net Income" ng-required="true">
          </md-input-container>
          <md-input-container>
            <md-icon>home</md-icon>
            <input ng-model="user.costOfLiving" type="text" placeholder="Cost of Living" ng-required="true">
          </md-input-container>
          <md-input-container >
            <!-- Use floating placeholder instead of label -->
            <md-icon>credit_card</md-icon>
            <input ng-model="user.disposableIncome" type="disposableIncome" placeholder="Disposable Income" ng-required="true">
          </md-input-container>
          <md-input-container>
            <md-icon>event</md-icon>
            <input ng-model="user.installment" type="text" placeholder="Installment" ng-required="true" >
          </md-input-container>
          <md-radio-group ng-model="data.group1" layout="row">           
            <md-radio-button value="biweekly" class="md-primary">biweekly</md-radio-button>
            <md-radio-button value="monthly">monthly</md-radio-button>
          </md-radio-group>
          <p>It takes 3 days to reach your goal!</p>    
        </md-card-content>
      </md-card>      
      <md-button class="md-raised">Add plan</md-button>
    </md-content>

</section>
